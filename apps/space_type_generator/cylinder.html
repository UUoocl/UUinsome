  rOffsetSlider.value(json.rOffset )

  rLongSlider.value(json.rLong )
  typeXSlider.value(json.typeX )

  typeStrokeSlider.value(json.typeStroke )
  xRotCameraSlider.value(json.xRotCamera )
  yRotCameraSlider.value(json.yRotCamera )
  zRotCameraSlider.value(json.zRotCamera )
  xRotTweakSlider.value(json.xRotTweak )
  yRotTweakSlider.value(json.yRotTweak )
  zRotTweakSlider.value(json.zRotTweak )
  zoomCameraSlider.value(json.zoomCamera )

  inpNumber = json.inpNumber;
  inp1.value(json.strkColor)
