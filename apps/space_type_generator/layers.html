<script id="sketchSettings">
  let hideCanvasUI = false;
  function getSketchSettings(filename){
    const settings = {
      "text" : inp.value(),
      "filename" : filename,
      "strokeColor" : strokeColorPicker.value(),
      "textColor" : textColorPicker.value(),
      "blockColor" : blockColorPicker.value(),
      "bkgdColor" : bkgdColorPicker.value(),
      "innerH" : innerHSlider.value(),
      "innerV" : innerVSlider.value(),
      "rotateFactor" : rotateFactorSlider.value(),
      "stackCount" : stackCountSlider.value(),
      "fontSize" : fontSizeSlider.value()
    }
    return settings
  }
  
  function setSketchSettings(json){
    console.log("loading")
    inp.value(json.text);
    strokeColorPicker.value(json.strokeColor )
    textColorPicker.value(json.textColor )
    blockColorPicker.value(json.blockColor )
    bkgdColorPicker.value(json.bkgdColor )
    innerHSlider.value(json.innerH )
    innerVSlider.value(json.innerV )
    rotateFactorSlider.value(json.rotateFactor )
    stackCountSlider.value(json.stackCount )
    fontSizeSlider.value(json.fontSize )
    PRESET_SETTINGS = json
  }
