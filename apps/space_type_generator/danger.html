<script id="sketchSettings">
  let hideCanvasUI = false;
  function getSketchSettings(filename){
    const settings = {
    "filename" : filename,
    "noiseSpeed" : noiseSpeedSlider.value(),
    "radiusNoise" : radiusNoiseSlider.value(),
    "tumult" : tumultSlider.value(),
    "columns" : columnSlider.value(),
    "rows" : rowSlider.value(),
    "text" : inp.value(),
    "pgTextSize" : fontSizeSlider.value(),
    "leading" : leadingSlider.value(),
    }
    return settings
  }

function setSketchSettings(json){
  noiseSpeedSlider.value(json.noiseSpeed )
  radiusNoiseSlider.value(json.radiusNoise )
  tumultSlider.value(json.tumult )
  columnSlider.value(json.columns )
  rowSlider.value(json.rows )
  inp.value(json.text )
  fontSizeSlider.value(json.pgTextSize )
  leadingSlider.value(json.leading )
  PRESET_SETTINGS = json
}
