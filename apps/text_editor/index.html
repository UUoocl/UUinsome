<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Monaco Editor</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        #toolbar { padding: 10px; background: #333; color: white; display: flex; gap: 10px; align-items: center; }
        #container { flex-grow: 1; border-top: 1px solid #ccc; }
        input, select, button { padding: 5px; }
    </style>
</head>
<body>

<div id="toolbar">
    <input type="text" id="filename" placeholder="filename.js" value="index.js">
    <select id="language">
        <option value="javascript">JavaScript</option>
        <option value="json">JSON</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
    </select>
    <button onclick="loadFile()">Load</button>
    <button onclick="saveFile()">Save</button>
    <span id="status"></span>
</div>

<div id="container"></div>

<!-- Monaco Loader -->
<script src="./lib/loader.min.js"></script>
<script src="app.js"></script>
</body>
</html>
